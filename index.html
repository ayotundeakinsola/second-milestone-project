<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Dashboard</title>

    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/dc.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/style.css" type="text/css" />

    <script type="text/javascript" src="static/js/d3.min.js"></script>
    <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="static/js/dc.min.js"></script>
    <script type="text/javascript" src="static/js/queue.min.js"></script>
    <script type="text/javascript" src="static/js/graph.js"></script>

</head>

<body>

    <div class="container-fluid navalert-container">
        <nav class="navbar navbar-default navbar-static-top">
            <a href="#" class="navbar-brand"><img id="logo" src="static/images/imdb.jpg" alt="logo"></a>
            <span class="navbar-brand font-weight-bold">IMDB DASHBOARD (2006 -2016)</span>
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </div>


    <div class="container-wrapper">
        <div class="content-container">
                <div class="row">

                    <div class="col-sm text-center" id="movie-year">
                        <p class="text-uppercase font-weight-bold ">Total Blockbuster Movies Per Year</p>
                    </div>

                    <div class="col-sm text-center" id="genre-selector">
                        <p class="text-uppercase font-weight-bold">Genre</p>
                    </div>

                    <div class="col-sm text-center" id="year-selector">
                        <p class="text-uppercase font-weight-bold">Year</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <div class="container-wrapper">
        <div class="content-container">
                <div class="row">

                    <div class="col text-center" id="stacked-chart">
                        <p class="text-uppercase font-weight-bold ">Revenue By Year Per Genre</p>
                    </div>

                    <div class="col-6 text-center" id="rating">
                        <p class="text-uppercase font-weight-bold">Average Ratings Per Genre</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <div class="container-wrapper">
        <div class="content-container">
                <div class="row">

                    <div class="col text-center" id="composite-chart">
                        <p class="text-uppercase font-weight-bold">Total Revenue Per Genre</p>
                    </div>
                    <div class="col-6 text-center" id="runtime">
                        <p class="text-uppercase font-weight-bold ">Average Runtime Per Genre</p>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
