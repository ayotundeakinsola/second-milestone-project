<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Dashboard</title>

    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/dc.min.css" type="text/css" />
    <link rel="stylesheet" href="../static/css/style.css" type="text/css" />

    <script type="text/javascript" src="static/js/d3.min.js"></script>
    <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="static/js/dc.min.js"></script>
    <script type="text/javascript" src="static/js/queue.min.js"></script>
    <script type="text/javascript" src="static/js/graphic.js"></script>

</head>

<body>

    <div class="container-fluid navalert-container">
        <nav class="navbar navbar-expand-sm bg-light navbar-light fixed-top">
            <a href="#" class="navbar-brand"><img id="logo" src="../first-milestone-project/assets/images/logo.png" alt="logo"></a>
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul id="nav" class="navbar-nav">
                    <li class="nav-item active mr-2">
                        <a class="nav-link" href="#home">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#portfolio">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#prices">Prices</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#reviews">Reviews</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <main>
        <section class="section">
            <div class="container">

                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                        <h1 class="section-heading" align="center">IMDB DASHBOARD (2006 -2016)</h1>
                        <p class="font-weight-bold">Genre</p>
                        <div id="genre-selector"></div>
                    </div>
                </div>
            </div>
        </section>

        <div class="container-wrapper">
            <div class="content-container">
                <section class="blockbuster">
                    <div class="row">
                        <div class="col-12 page-header" id="movie-year">
                            <h2 class="text-uppercase font-weight-bold " id="blockbuster">Total Blockbuster Movies Per Year</h2>
                        </div>
                    </div>
                </section>
            </div>

        </div>

        <section class="section ">
            <div class="container ">

                <div class="row ">
                    <div class="col-xs-12 col-sm-12 text-center ">
                        <p class="section-paragraph ">Revenue By Year Per Genre</p>
                    </div>

                    <div class="col-xs-12 col-sm-12 text-center " id="stacked-chart ">

                    </div>
                </div>
            </div>
        </section>

        <section class="section ">
            <div class="container ">

                <div class="row ">
                    <div class="col-xs-12 col-sm-4 text-center ">
                        <p class="section-paragraph ">Total Revenue Per Genre</p>
                    </div>
                    <div class="col-xs-12 col-sm-4 text-center ">
                        <p class="section-paragraph ">Total Ratings Per Genre</p>
                    </div>
                    <div class="col-xs-12 col-sm-4 text-center ">
                        <p class="section-paragraph ">Total Runtime Per Genre</p>
                    </div>
                </div>

                <div class="row ">
                    <div class="col-xs-12 col-sm-4 text-center " id="revenue " class="custom-chart "></div>
                    <div class="col-xs-12 col-sm-4 text-center " id="rating " class="custom-chart "></div>
                    <div class="col-xs-12 col-sm-4 text-center " id="runtime " class="custom-chart "></div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
