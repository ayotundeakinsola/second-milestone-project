<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Dashboard</title>

    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/dc.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/style.css" type="text/css" />

    <script type="text/javascript" src="static/js/d3.min.js"></script>
    <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="static/js/dc.min.js"></script>
    <script type="text/javascript" src="static/js/queue.min.js"></script>
    <script type="text/javascript" src="static/js/graph.js"></script>

</head>

<body>


    <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid navalert-container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand"><img id="logo" src="static/images/imdb.jpg" alt="logo"></a>
                <h2 class="section-heading">IMDB DASHBOARD (2006 -2016)</h2>
                <div id="genre-selector">
                    <p class="font-weight-bold text-center">GENRE</p>
                </div>
                <div id="year-selector">
                    <p class="font-weight-bold text-center">YEAR</p>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <section class="section">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 text-center">
                        <p class="section-paragraph">TOTAL BLOCKBUSTER MOVIES PER YEAR</p>
                    </div>
                    <div class="col-xs-12 col-sm-12 text-center" id="movie-year"></div>
                </div>
            </div>
        </section>

        <section class="section">
            <div class="container">
                <div class="row">

                    <div class="col-xs-12 col-sm-12 text-center">
                        <p class="section-paragraph">REVENUE BY YEAR PER GENRE</p>
                    </div>
                    <div class="col-xs-12 col-sm-12 text-center" id="stacked-chart"></div>
                </div>
            </div>
        </section>

        <section class="section">
            <div class="container">
                <div class="row">

                    <div class="col-xs-12 col-sm-12 text-center">
                        <p class="section-paragraph">TOTAL REVENUE PER GENRE</p>
                    </div>
                    <div class="col-xs-12 col-sm-12 text-center" id="composite-chart"></div>
                </div>
            </div>
        </section>


        <section class="section4">
            <div class="container">
                <div class="row">

                    <div class="col-xs-12 col-sm-6 text-center">
                        <p class="section-paragraph">AVERAGE RUNTIME PER GENRE</p>
                    </div>

                    <div class="col-xs-12 col-sm-6 text-center">
                        <p class="section-paragraph">AVERAGE RATINGS PER GENRE</p>
                    </div>
                    
                    <div class="col-xs-12 col-sm-6 text-center" class="custom-chart" id="runtime"></div>
                    <div class="col-xs-12 col-sm-6 text-center" class="custom-chart" id="rating"></div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
